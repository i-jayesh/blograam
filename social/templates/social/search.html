{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-light">Back</a>
        </div>
    </div>
    
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3" style=" border-radius: 1%; background-image: url(https://img.freepik.com/free-photo/white-paper-texture-background_174431-58.jpg?size=626&ext=jpg);">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <div>
                    <a href="{% url 'profile' profile.pk %}">
                        <img class="round-circle post-img" height="30" width="30" src="{{ profile.picture.url }}" />
                    </a>
                    <p class="post-text">
                        <a class="text-primary post-link" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a>
                    </p>
                </div>
                <p><a class="text-primary post-link" href="{% url 'profile' profile.pk %}">{{ profile.name }}</a></p>
                {% if profile.location %}
                    <p>{{ profile.location }}</p>
                {% endif %}
                <p>Followers: {{ profile.followers.all.count }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
